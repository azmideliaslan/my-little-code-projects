<h3 id="counter-heading" style="text-align: center;">
    More than <span class="counter" data-count="3000">0</span> Our Customers Trust Us!
</h3>

<script>
    //if your page is not scrolling use this code
    var counters = document.querySelectorAll('.counter');
    var speed = 40; // The lower the slower

    counters.forEach(counter => {
        var updateCount = () => {
            var target = +counter.getAttribute('data-count');
            var count = +counter.innerText;

            // Lower inc to slow and higher to fast
            var inc = target / speed;

            // console.log(inc);
            // console.log(count);

            if (count < target) {
                counter.innerText = Math.ceil(count + inc);
                setTimeout(updateCount, 1);
            } else {
                count.innerText = target;
            }
        };

        updateCount();
    });
